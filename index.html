<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spino Dashboard</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Raleway:wght@500&family=Roboto&family=Sofia+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Main Css  -->
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <header class="header-area">
      <div class="container-fluid px-3 px-lg-4">
        <div class="header-inner py-3">
          <div class="row align-items-center">
            <div class="col-4">
              <a href="#" class="d-inline-block logo"
                ><img src="assets/img/logo.png" alt="" class="img-fluid"
              /></a>
            </div>
            <div class="col-8">
              <div class="d-flex align-items-center justify-content-end">
                <div class="toggle-wrap">
                  <div class="toggle-switch"></div>
                  <span class="toggle-switch-text d-none d-md-inline-block"
                    >Dark Mode</span
                  >
                </div>

                <div class="security d-flex align-items-center">
                  <svg
                    width="20"
                    height="22"
                    viewBox="0 0 20 22"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M17.676 4.28357L10.8933 1.43987C10.3986 1.23248 9.84139 1.23248 9.34672 1.43987L2.56398 4.28357C1.73473 4.63124 1.23944 5.48958 1.35341 6.38152L2.07777 12.0504C2.30521 13.8304 3.20749 15.455 4.59829 16.5888L8.85629 20.06C9.59203 20.6598 10.648 20.6598 11.3837 20.06L15.6417 16.5888C17.0325 15.455 17.9348 13.8304 18.1623 12.0504L18.8866 6.38152C19.0006 5.48958 18.5053 4.63124 17.676 4.28357Z"
                      stroke="#15A68C"
                      stroke-width="2"
                      stroke-linecap="round"
                    />
                    <path
                      d="M6.74669 11L9.69334 13.8826C9.9158 14.1002 10.2809 14.0639 10.4562 13.8067L14.6178 7.7"
                      stroke="#15A68C"
                      stroke-width="2"
                      stroke-linecap="round"
                    />
                  </svg>
                  <span class="d-none d-md-inline-block">Security</span>
                </div>

                <button
                  class="toggle-menu d-inline-block bg-transparent border-0"
                >
                  <svg
                    width="40"
                    height="40"
                    viewBox="0 0 46 46"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <rect
                      x="0.5"
                      y="0.5"
                      width="45"
                      height="45"
                      rx="10.5"
                      stroke="#9B9B9B"
                    />
                    <rect
                      x="9"
                      y="11"
                      width="28"
                      height="5"
                      rx="2.5"
                      fill="#9B9B9B"
                    />
                    <rect
                      x="9"
                      y="20"
                      width="28"
                      height="5"
                      rx="2.5"
                      fill="#9B9B9B"
                    />
                    <rect
                      x="9"
                      y="29"
                      width="28"
                      height="5"
                      rx="2.5"
                      fill="#9B9B9B"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Bootstrap Js (not included popper js) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
